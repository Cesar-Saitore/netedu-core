spring.application.name=netedu-core

# --- CONFIGURACIÓN DEL SERVIDOR WEB (REST) ---
# Puerto donde correrá la parte web/API
server.port=8080

# --- CONFIGURACIÓN DE CONEXIÓN A POSTGRESQL ---
# Indica que la BD está en mi laptop (localhost), puerto 5432, y se llama 'netedu_db'
spring.datasource.url=jdbc:postgresql://localhost:5432/netedu_db
spring.datasource.username=postgres
# Contraseña de PostgreSQL
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# CONFIGURACIÓN JPA
# Esto permite que Java cree las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect